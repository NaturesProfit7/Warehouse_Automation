  redis:
    image: redis:7-alpine
    container_name: timosh-blanks-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: "no"
    networks:
      - timosh-network

volumes:
  redis_dev_data:
    driver: local

networks:
  timosh-network:
    driver: bridge